_format_version: "3.0"
_transform: true

services:
  - name: start-page
    url: http://users-service:9065
    routes:
      - name: users
        paths:
          - /users
        plugins:
          - name: jwt

  - name: dummy-service
    url: http://localhost:1234

  - name: users-service
    url: http://users-service:9065
    routes:
      - name: get-user-by-id
        methods: [GET]
        paths:
          - ~/users/([a-f0-9\-]+)
        strip_path: false
        regex_priority: 1

      - name: update-user-by-id
        methods: [PUT]
        paths:
          - ~/users/([a-f0-9\-]+)
        strip_path: false
        regex_priority: 2

      - name: delete-user-by-id
        methods: [DELETE]
        paths:
          - ~/users/([a-f0-9\-]+)
        strip_path: false
        regex_priority: 2

routes:
  - name: oauth2-authenticate
    paths:
      - /users/oauth2/authenticate
    methods:
      - POST
    strip_path: false
    service:
      name: users-service

  - name: kong-oauth2-authorize
    service:
      name: dummy-service
    paths:
      - /oauth2/authorize
    methods:
    #  - GET
      - POST
    strip_path: false
    plugins:
      - name: oauth2
        config:
          enable_authorization_code: true
          scopes:
            - read
            - write
          provision_key: "selena_provision_key"
          mandatory_scope: true
          global_credentials: false
          accept_http_if_already_terminated: true

  - name: kong-oauth2-token
    service:
      name: dummy-service
    paths:
      - /oauth2/token
    methods:
      - POST
    strip_path: false
    plugins:
      - name: oauth2
        config:
          enable_authorization_code: true
          provision_key: "selena_provision_key"
          scopes:
            - read
            - write
          mandatory_scope: true
          global_credentials: false
          accept_http_if_already_terminated: true

  - name: protected-route # test oauth2 route 
    paths:
      - /protected
    strip_path: false
    service:
      name: users-service
    plugins:
      - name: oauth2
        config:
          enable_authorization_code: true
          scopes:
            - read
            - write
          provision_key: "selena_provision_key"
          mandatory_scope: true
          global_credentials: false
          accept_http_if_already_terminated: true

consumers:
  - username: ui-user
    id: "1a2c6b27-a005-408d-8d59-3cb82ddadff3"
    custom_id: oauth2-client-id
    jwt_secrets:
      - key: my-key
        secret: my-secret
        algorithm: HS256

plugins:
  - name: file-log
    config:
      path: /tmp/kong-access.log

